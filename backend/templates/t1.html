</head>


<body>
    <div class="container-xxl bg-white p-0">

        <!-- Header Start -->

        <!-- Header End -->


        <!-- Carousel Start -->

        <!-- Booking Start -->
       
            <div class="container">
                <div class="bg-white shadow" style="padding: 35px;">
                    <h2>Create your own itinerary!</h2>
                    <form method="post" enctype="multipart/form-data" action="check"> 
                        {% csrf_token %} 
                    <div class="row g-2">
                        <div class="col-md-10">
                            <div class="row g-2">
                                <div class="col-md-3">
                                    <select name = "city_name">
                                        <option selected>City</option>
                                        {% for city in cities %}
                                        <option value={{city.id}}>{{city.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <div class="date" id="date1" data-target-input="nearest">
                                        <input type="date" class="form-control datetimepicker-input"  data-target="#date1" data-toggle="datetimepicker"
                                        placeholder="*To Date" onfocus="(this.type='date')" onblur="(this.type='text')" name="city_start_date" />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="date" id="date2" data-target-input="nearest">
                                        <input type="date" class="form-control datetimepicker-input" placeholder="Check out" data-target="#date2" data-toggle="datetimepicker" onfocus="(this.type='date')" onblur="(this.type='text')" name="city_end_date"/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" class="form-control datetimepicker-input" placeholder="People" data-target="#date2" data-toggle="datetimepicker" name="city_peoples"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" id="submit">Submit</button>
                        </div>
                    </div>
                    </form> 
                </div>
            </div>
        </div>

        
       
    
        <section id="destination1">
            <a href="{% url 'Kashmir' %}" target="_blank"><div class="col-content">
                <h2>Kashmir</h2>
                <p>India</p>
                <img src="https://www.newsclick.in/sites/default/files/2019-03/azad%20kashmir11.jpg" style="width: 300px; height: 200px" alt="">
            </div></a>

            <a href="{% url 'Rome' %}" target="_blank"><div class="col-content">
                <h2>Rome</h2>
                <p>Italy</p>
                <img src="https://res.klook.com/image/upload/Mobile/City/afmqgg5h0jl9wnr1dfmf.jpg" style="width: 300px; height: 200px" alt="">
            </div></a>

            <a href="{% url 'Paris' %}" target="_blank"><div class="col-content">
                <h2>Paris</h2>
                <p>France</p>
                <img src="https://images.adsttc.com/media/images/5d44/14fa/284d/d1fd/3a00/003d/large_jpg/eiffel-tower-in-paris-151-medium.jpg?1564742900" style="width: 300px; height: 200px" alt="">
            </div></a>

        <!-- About End -->
