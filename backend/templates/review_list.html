        $(document).ready(function () {
            // Attach a click event listener to all delete buttons
            $(".deleteButton").click(function () {
                // Get the row ID to be deleted
                var rowId = $(this).data("id");

                console.log(rowId)

                // Remove the row from the table
                $("#row" + rowId).remove();

                // You can also send an AJAX request to the server to delete the row from the database
                $.ajax({
                    url: 'room/delete_row/' + rowId + '/',
                    type: 'POST',
                    success: function (data) {
                        // Handle success if needed
                    },
                    error: function () {
                        // Handle error if needed
                    }
                });
            });


            $(".updateButton").click(function () {
                // Get the row ID to be deleted
                var rowId = $(this).data("id");
                var rowActivity = $(this).data("activity");

                var rowIndex = $(this).data("index");
                var rowData = [];

                // Iterate through each row in the table
                $("#editableTable tbody tr").each(function () {
                    
                    // Iterate through each cell in the row
                    $(this).find("td[contenteditable='true']").each(function () {
                        // Get the column name (assumed to be in the same order as the table headers)
                        var columnName = $(this).closest('tr').find('th').eq($(this).index()).text().toLowerCase();

                        // Get the edited text value
                        var cellValue = $(this).text().trim();
                        // Add the data to the row object
                        rowData[columnName] = cellValue;
                        rowData.push(cellValue)
                    });
                });

                console.log(rowData[rowIndex])

                // You can also send an AJAX request to the server to delete the row from the database
                $.ajax({
                    url: 'room/update_row/' + rowId + '/' + rowData[rowIndex] + '/' ,
                    type: 'POST',
                    success: function (data) {
                        // Handle success if needed
                    },
                    error: function () {
                        // Handle error if needed
                    }
                });
